<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Salary</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here

    var b_arr=  JSON.parse(localStorage.getItem('bookmark')) 

    display(b_arr);

function display(data){

 data.forEach(function (ele,i){
   
var row=document.createElement('tr')

var td1=document.createElement('td')
td1.innerText=ele.name

var td2=document.createElement('td')
td2.innerText=ele.email


var td3=document.createElement('td')
td3.innerText=ele.role


var td4=document.createElement('td')
td4.innerText=ele.salary


var td5=document.createElement('td')
td5.innerText="Click here to Delete it !!"
td5.style.color='red'
td5.style.cursor='pointer'
td5.addEventListener('click',function(event){

del(ele,i)

})

row.append(td1,td2,td3,td4,td5)
body.append(row)

 });
}
function del(ele,i){
b_arr.splice(i,1)
localStorage.setItem('bookmark',JSON.stringify(b_arr))
window.location.reload()


}

  </script>
</html>
