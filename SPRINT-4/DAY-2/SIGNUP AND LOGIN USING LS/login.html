<head>
    <meta charset="UTF-8">

    <title>login</title>
    <style>
h2{
    color: red;
}
a{
            text-decoration: none;
            font-size: larger;
        }

        
    </style>
</head>
<body>
    
    <h1>Login before proceeding</h1>

    <form id="form" action="">
    <input id="email" type="text" placeholder="enter email">
    <input id="password" type="text" placeholder="enter password">
    <input type="submit">
    
    </form>
    <h2></h2>
    <a href="sign up.html"></a>


</body>
</html>


<script>
var arr=JSON.parse(localStorage.getItem('data')) || []
var form=document.querySelector('form')




form.addEventListener('submit',function(event){
    event.preventDefault()

var email=form.email.value
var password=form.password.value

//    console.log(email,password)
   arr.forEach(function(ele){
       if(ele.email==email && ele.password==password)
       {
           alert('Login successful');
           document.querySelector('h2').innerText='Login successful âœ…'
       document.querySelector('a').innerText=''
       }
       else{alert('Login Unsuccessful');
       document.querySelector('h2').innerText='You have either entered wrong credentials or you have not signed up'
       document.querySelector('a').innerText='Click here to sign-up ðŸ‘ˆ'
       
    }
       localStorage.clear()
   }); 
})



</script>
